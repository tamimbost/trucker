<h3 class="odometer" data-count="12"></h3>

counterActivation: function (){
    $(document).ready (function (){
      $('.odometer').appear(function (e) {
        var odo = $(".odometer");
        odo.each(function () {
          var countNumber = $(this).attr("data-count");
          $(this).html(countNumber);
        });
      });
    });
      
    },
