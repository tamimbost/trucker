<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2a9d8f 0%, #264653 100%);
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: stretch;
        }

        .nav-item-wrapper {
            display: flex;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
            padding: 0 10px;
        }

        .nav-item:hover {
            transform: translateY(-5px);
        }

        .icon {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }

        .nav-text {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
        }

        .border {
            width: 1px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .nav-item-wrapper {
                flex: 1 1 calc(33.333% - 10px);
                justify-content: center;
            }
            
            .icon {
                width: 36px;
                height: 36px;
            }

            .nav-text {
                font-size: 14px;
            }

            .border {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-item-wrapper">
            <a href="#" class="nav-item">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="1" y="3" width="15" height="13"></rect>
                    <polygon points="16 8 22 6 22 16 16 14"></polygon>
                    <line x1="1" y1="16" x2="16" y2="16"></line>
                </svg>
                <span class="nav-text">Road Freight</span>
            </a>
        </div>
        <div class="border"></div>
        <div class="nav-item-wrapper">
            <a href="#" class="nav-item">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 17h18"></path>
                    <path d="M15.5 11l4.5-7"></path>
                    <path d="M8.5 11l-4.5-7"></path>
                    <path d="M12 11v6"></path>
                    <path d="M2 15h20"></path>
                </svg>
                <span class="nav-text">Air Freight</span>
            </a>
        </div>
        <div class="border"></div>
        <div class="nav-item-wrapper">
            <a href="#" class="nav-item">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 12h-4V6h4M8 12H4V6h4"></path>
                    <path d="M2 20h20"></path>
                    <path d="M2 16h20"></path>
                    <path d="M4 12h16"></path>
                </svg>
                <span class="nav-text">Ocean Freight</span>
            </a>
        </div>
        <div class="border"></div>
        <div class="nav-item-wrapper">
            <a href="#" class="nav-item">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="1" y="6" width="18" height="12" rx="2"></rect>
                    <path d="M1 10h18"></path>
                    <circle cx="4" cy="15" r="1"></circle>
                    <circle cx="16" cy="15" r="1"></circle>
                </svg>
                <span class="nav-text">Train Freight</span>
            </a>
        </div>
        <div class="border"></div>
        <div class="nav-item-wrapper">
            <a href="#" class="nav-item">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 4L4 8l8 4 8-4-8-4z"></path>
                    <path d="M4 12l8 4 8-4"></path>
                    <path d="M4 16l8 4 8-4"></path>
                </svg>
                <span class="nav-text">Drone Freight</span>
            </a>
        </div>
        <div class="border"></div>
        <div class="nav-item-wrapper">
            <a href="#" class="nav-item">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 12v10H4V12"></path>
                    <path d="M2 7h20v5H2z"></path>
                    <path d="M12 22V7"></path>
                    <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
                    <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
                </svg>
                <span class="nav-text">Send Gift</span>
            </a>
        </div>
    </nav>
</body>
</html>
